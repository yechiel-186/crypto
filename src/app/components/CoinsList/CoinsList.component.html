<div class="container" >
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor ="let coins of coinses ; let i = index">
        <div class="card h-100">
          <div class="card-body" >
            <h5 class="card-title">{{coins.name}}</h5>
            <p class="card-text">{{coins.symbol}}</p>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked />
                <label class="form-check-label" for="flexSwitchCheckChecked" ></label>
              </div>
              <button class="btn btn-primary" type="button" (click)="onuserclick()"> more info</button>
              <p *ngIf ="showme"> <img src="{{coins.image.small}}">
                <br> {{coins.market_data.current_price.usd }}
                <br> {{coins.market_data.current_price.eur }}
                <br> {{coins.market_data.current_price.ils}}</p>
          </div>
       </div>
    </div>
  </div>
</div>
